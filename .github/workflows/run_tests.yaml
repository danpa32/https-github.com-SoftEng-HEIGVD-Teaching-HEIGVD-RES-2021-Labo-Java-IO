name: Pull request workflow
on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - '*'
      - !master

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install the dependencies
        working-directory: ./LabJavaIO
        run: mvn clean install
      - name: Run the tests
        working-directory: ./LabJavaIO
        run: mvn test